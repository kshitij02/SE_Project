<!-- Loads at route : "/Registration"
Loads when Register button is clicked on firstpage

Form with fields: Name, EmailID, Password (hidden), Age, Gender (Dropdown)
Buttons : REGISTER

On click Register button: Redirects to route "/Register" or function Register()
-->

<html>
  <head>
    {% if title %}
    <title>{{ title }}</title>
    {% else %}
    <title>Meal Recommender</title>
    {% endif %}
    <link href="{{ url_for('static', filename='/css/styles.css') }}" rel="stylesheet" type="text/css">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  </head>
  <body style="background-color:#00498d; width: 80%; margin-left:15%;">

        <form action="/" method="post" style="background-color:white;width: 100%;height: 85%">
            <div>
            <div style="float: left;">
            <label>
              <p class="label-txt" style="font-size: 1em">NAME</p>
              <br>
              <input type="text" class="input" name="name" id="cc">
              <div class="line-box">
                <div class="line"></div>
              </div>
            </label>
            <br>
            <br>
            <label>
              <p class="label-txt" style="font-size: 1em">EMAIL</p>
              <br>
              <input type="text" class="input" name="email" id="dd">
              <div class="line-box">
                <div class="line"></div>
              </div>
            </label>
            <br>
            <br>
            <label>
              <p class="label-txt" style="font-size: 1em">PASSWORD</p>
              <input type="password" class="input" name="password" id="ee">
              <div class="line-box">
                <div class="line"></div>
              </div>
            </label>

        </div>
        <div>
            <label>
                <p class="label-txt" style="font-size: 1em">Age</p>
                <input type="number" class="input" name="age" id="age">
                <div class="line-box">
                  <div class="line"></div>
                </div>
              </label>
              <br>
              <br>
              <label>

                  <input type="number" class="input" name="age" id="age" style="visibility: hidden">
                  <div class="line-box" style="visibility: hidden" >
                    <div class="line"></div>
                  </div>
                  <p class="label-txt" style="font-size: 1em;top: 0em">Gender</p>
                  <br>
                  <select name="gender" class="line-box" style="height: 25px">
                      <option value="male"  >Male</option>
                      <option value="female" >female</option>
                      <option value="other" >Other</option>

                    </select>

                </label>
                <br>
                <br>
                <br>
                <div class="btn-group" style=" width: 35%; margin-left:50px;">
                    <button  type="submit" style="font-size: 1em;background-color:#FFB81C; width: 100%;" formaction="{{ url_for('Register') }}" id="ff">REGISTER</button>
                  </div>
        </div>
      </div>
      <br>
      <br>

        </form>


      {% block content %}{% endblock %}
    </body>
    </html>
