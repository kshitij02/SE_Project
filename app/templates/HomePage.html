<!-- Loads at route : "/Home"
Loads when Login button is clicked on Login Page and login is successful

For now:
1. ProductList table: Only list of products with "Add to cart" button for each product
[parameters: ProductList, Cart_Products] : Cart_Products to decide enable/disable "Add to Cart" button
2. Search Bar : Text to search, Search Button
3. Other Buttons : Go to Cart

On click "Add to cart" button : Call function AddToCart() [Parameters: ProductID]
On click "Search" button: Call function SearchProduct() [Parameters: Search text]
On click "Go to Cart" button: Redirects to route "/ViewCart" or function ViewCart()

-->

<html>
  <head>
      <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

    <link href="{{ url_for('static', filename='/css/styles.css') }}" rel="stylesheet" type="text/css">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

      </head>

        <body style="background-color:white";font-family: Arial, Helvetica, sans-serif;>
          <p style="text-align: center; color : #00498d; font-size : 20px;"><b>{{Heading}}</b></p>

          <div>
            <table style="width: 100%;margin-top: 10px" id="ProductTable">
                <thead>
                    <tr style="background-color: #00498d">
                      <th >Product Name</th>
                      <th>Price</th>
                      <th>Buy Now</th>
                    </tr>
                  </thead>
                  <tbody>
                    {% for product in ProductList %}
                    <tr>
                      <td >{{ product[1] }}</td>
                      <td>{{ product[2] }}</td>
                      {% if product[0] in Cart_Products %}
                        <td id="{{product[0]}}">Added To Cart</td>
                      {% else %}
                        <td id="{{product[0]}}"><a href="/AddToCart/{{ product[0]}}"><img src="/static/img/add-to-cart.png" alt="Add to Cart" class="cartbtn"  height="5%" width="8%" ></a></td>
                      {% endif %}

                      <td id="{{product[0]}}"><a href="/ViewSimilar/{{ product[0]}}"><button type="button" class="btn btn-link" data-toggle="modal" data-target="#myModal">View Similar</button></a></td>

                      <td id="{{product[0]}}"><a href="/ViewComplement/{{ product[0]}}"><button type="button" class="btn btn-link" data-toggle="modal" data-target="#myModal">View Complement</button></a></td>
                    </tr>
                    {% endfor %}
                  </tbody>

              </table>
            </div>


              <div class="element" >

                <a href="/ViewCart"><button style="background: #FFB81C" >Go To My Cart</button></a>
                <a href="/RecommendRecipes"><button style="background: #FFB81C" >Recommend recipes</button></a>

              </div>



              <ul id="productlist">

            </ul>

        </body>
    </html>
