<!-- loads at Route : "/Login"
Renders when
1. Login button on First page is clicked
2. Done or skip button on Food_Preference page is clicked

Form Fileds : EmailID, Password (hidden)
Button : Login

On clicking login button : redirects to route "/Login" or function Login()
                           Submit login data -->

<html>
 <head>
   {% if title %}
   <title>{{ title }}</title>
   {% else %}
   <title>Meal Recommender</title>
   {% endif %}
   <link href="{{ url_for('static', filename='/css/styles.css') }}" rel="stylesheet" type="text/css">
   <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
   <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
   <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
 </head>

<body style="background-color:#00498d; width: 80%; margin-left:15%;">

       <form action="/" method="post" style="background-color:white;width: 100%;height: 85%">
         <center>
           <br>
           <label style="width: 35%;">
             <p class="label-txt" style="font-size: 1em">EMAIL</p>
             <br>
             <input type="text" class="input" name="email" id="dd">
             <div class="line-box">
               <div class="line"></div>
             </div>
           </label>
           <br>
           <br>
           <label style="width: 35%;">
             <p class="label-txt" style="font-size: 1em">PASSWORD</p>

             <br>
             <input type="password" class="input" name="password" id="ee">
             <div class="line-box">
               <div class="line"></div>
             </div>
           </label>
           <br>
           <br>
           <br>
           <br>

           <div class="btn-group; width: 35%;">
               <button  type="submit" style="font-size: 1em;background-color:#FFB81C; width: 35%;" formaction="{{ url_for('Login') }}">LOGIN</button>
           </div>

     </center>
       </form>

     {% block content %}{% endblock %}
   </body>
 </html>
